<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/styles.css" rel="stylesheet" text="css/text">
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
    <h1>Mr. Roboger's Neighborhood</h1>

    <form id="putInANum">
        <label for="number">Enter any number</label>
        <input id="number" type="number" name="number" required><br />

        <button type="submit" class="button">Generate Results</button>
    </form>

    <div>
        <p id="results"></p>
    </div>

    <div id="resetButton" class="hidden">
        <input type="reset" value="Try again!" onClick="window.location.reload();">
    </div>

</body>

</html>
